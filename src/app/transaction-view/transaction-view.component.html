<h1 *ngIf="user">USERNAME: {{ user }} </h1>

<!-- <app-charts></app-charts> -->

<h1>Transaction List</h1>

<table class="table table-bordered">
    <thead>
        <th>Date</th>
        <th>Type</th>
        <th>Category</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Edit</th>
        <th>Delete</th>

    </thead>
    <tbody>
        <tr *ngFor="let txn of transactionList">
            <td>{{ txn.Date}}</td>
            <td>{{ txn.Type }}</td>
            <td>{{ txn.Category }}</td>
            <td>{{ txn.Description }}</td>
            <td>{{ txn.Amount }}</td>
            <td><button>Edit</button></td>
            <td><button (click)="onDelete($event,txn)">Delete</button></td>
        </tr>
    </tbody>
</table>

<button class="btn btn-primary" (click)="onAdd()">Add Transaction</button>

<button (click)="test()">TEST</button>
